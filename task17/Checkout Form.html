<!DOCTYPE html>
<head>
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4">
            <h4 class="mb-3">Billing address</h4>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control" placeholder="Apartment or suite">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Country</label>
                        <select class="form-select">
                            <option selected>Choose...</option>
                            <option>United States</option>
                            <option>Canada</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Choose...</option>
                            <option>California</option>
                            <option>Texas</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zip</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <hr class="my-4">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Shipping address is the same as my billing address</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Save this information for next time</label>
                </div>

                <hr class="my-4">
                <h4 class="mb-3">Payment</h4>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" checked>
                    <label class="form-check-label">Credit card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod">
                    <label class="form-check-label">Debit card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod">
                    <label class="form-check-label">PayPal</label>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Name on card</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Credit card number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Expiration</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
