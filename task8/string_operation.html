<!DOCTYPE html>
<html>
<head>
<title>Text Converter</title>
<script>
function convertText() {
  let inputText = document.getElementById("input_field").value;
  let outputText = document.getElementById("output_field");

  if (inputText.length > 0) {
    outputText.value = inputText.toUpperCase();
  } else {
    outputText.value = "";
  }
}
</script>
</head>
<body>
  <input id="input_field" placeholder="Input Text" oninput="convertText()" />
  <input id="output_field" placeholder="Output Field" disabled />
</body>
</html>
